<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            // 배열..?(사실상 리스트에 가까우나 자바스크립트에서 배열이라고 부름)
            // java : int[] arr = new int[5];
            // java : ArrayList<Object> arr = new ArrayList<>();

            var arr = [];   // 빈 배열 만들기(중요)
            // 타입이 없기때문에 여러 형태 넣을 수 있음
            arr = [3, 5, "안녕", false, null, 3.14]; // 초기값 활용(중요)

            // 문법 : 접근, 수정, 삽입
            console.log(arr[3]);    // get
            arr[1] = "하하";    // 수정
            arr[6] = "????";    // 추가

            arr[10] = 777;  // idx 7,8,9 건너뛰고 10에 추가 가능(7,8,9는 empty)

            // API적 사용(자료구조 활용)
            console.log(arr.length);    // 배열 사이즈 확인
            arr.push(1111111);  // 배열 끝에 값 추가
            arr.push('ㅂㅂ');
            arr.push(null);

            // 향상된 for문으로 활용(중요)
            for(data of arr) {
                console.log(data);
            }

        </script>
    </head>
    <body>

    </body>
</html>
