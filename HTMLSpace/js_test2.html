<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            // 자바 스크립트 문법

            // 출력방법 1(alert창을 확인용으로 사용함, 사용자에게 보여짐)
            //alert("hello world1");
            //alert("hello world2");
            //alert("hello world3");

            // 출력방법 2(System.out.println과 유사, 개발자용->F12 Console 확인)
            console.log("hello world1");
            console.log("hello world2");
            console.log("hello world3");

            //1. 변수(선언시 타입이 없음-> 어떤 값이든지 var로 받음)
            // 변수의 타입이 없으면 처음엔 쉬우나 고도화될 수록 복잡하고 어려워짐
            // 변수의 생성과 소멸이 다른 언어(스코프에 따른 생명주기)와 다름
            // => 2015년 es6가 등장하며 스택에 쌓이는 변수와 클래스가 나옴
            // typescript : 변수의 타입을 지정한 것(컴파일하면 java script나옴)
            var a = 10;
            var b = 20;
            var c = a+b;
            console.log(c);

            var d = "안녕하세요";
            var e = '반갑습니다';
            var a1 = 2.3333;
            var a2 = true;
            var a3 = false;

            // es6 이후 변수 선언 방법(스코프에 따른 생명주기)
            let a22 = 30;
            let a33 = 40;
            // es6 상수 생김
            const a = 44;
            // a44 = 50; 상수는 값 변경 불가

        </script>
    </head>

    </body>
</html>
