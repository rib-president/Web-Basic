<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            #x1 {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>

        <script>
            // 주석은 자바와 같음
            function test() {
                // var: 변수
                // document.getElementById()는 아이디에 해당하는 태그를 리턴하는 API
                var qwer = document.getElementById("x1");
                // 버튼을 클릭하면 버튼의 글씨를 반갑습니다로 설정
                qwer.innerText = "반갑습니다.";
            }
            function test2() {
                // x1를 마우스가 가리키면하면 배경색이 #00FF00으로 설정됨
                var qwer = document.getElementById("x1");
                qwer.style.background = "#00FF00";
            }
        </script>
    </head>
    <body>
        <div id="x1" onmouseenter="test2();">안녕하세요.</div>
        <button onclick="test();">반갑습니다.</button>
    </body>
</html>
