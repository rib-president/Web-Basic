<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function test1() {
                console.log("안녕하세요");
            }

            // API, (함수, 시간) -> 5초 후에 넘긴 함수가 내부에서 호출됨(콜백됨)
            setTimeout(test1, 5000);

            // 콜백함수 : 파라미터로 넘기기 위한 함수->그 시점에서만 필요한 함수
            // 주로 익명함수로 사용(자바의 익명객체) => 더 간단하게하기위해 자바에서 람다식 등장
            setTimeout(function () {
                console.log("반갑습니다..!!");
                console.log("안녕하세요");
                setTimeout(function () {
                    console.log("하하하하");
                }, 3000);
            }, 5000);   // 5초 후에 반갑습니다안녕하세요하고 3초후에 하하하하
        </script>
    </head>
    <body>

    </body>
</html>
