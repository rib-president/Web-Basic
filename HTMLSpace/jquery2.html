<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function test1() {
                // 접근 $(getElement)
                var j1 = $("#x1");  // jquery 자체 class의 instance를 return(jQuery Obejct)
                // j1.innerText = ""; => DOM 메소드 안됨, jquery method를 사용해야함

                // jquery object 리턴(css가 적용된 j1, j1과 j2는 같음 -> 데코레이션 패턴)
                var j2 = j1.css("color", "red"); // jquery method(vanilla js의 style)
                var j3 = j2.text("111111");
                //j1.text("111111"); 위와 같음
                j3.css("backgroundColor", "blue");
            }

            function test2() {
                // test1()을 한 줄로 작성 가능
                // $()의 리턴값은 배열이 아님 [idx]로 사용 불가, for문 사용X
                // => jquery object 내부에서는 배열이 있겠지만 사용자가 신경쓰지 않아도 됨
                $(".c1").css("color","red").css("font-size","30px").text("1111");
            }
        </script>
    </head>
    <body>
        <div id="x1" class="c1">안녕하세요...</div>
        <div id="x2" class="c1">안녕하세요...</div>
        <div class="c1">안녕하세요...</div>
        
        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
    </body>
</html>
