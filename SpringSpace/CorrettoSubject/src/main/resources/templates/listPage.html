<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div style="width: 1200px; margin:0 auto;">
  		<div class="container-fluid">
  			<div class="row">
  				<div class="col">
  					<div class="row mt-5">
  						<div class="col"></div>
  						<div class="col fs-2 fw-bold text-center">게시글 목록</div>
  						<div class="col"></div>
  					</div>
  					<form action="listPage" method="get">
	  					<div class="row mt-5">
	  						<div class="col-1">시작날짜</div>
	  						<div class="col"><input class="form-control" type="text" name="startDateTime"></div>
	  						<div class="col-1">끝 날짜</div>
	  						<div class="col"><input class="form-control" type="text" name="endDateTime"></div>	  						
	  						<div class="col-1">게시판명</div>
	  						<div class="col"><input class="form-control" type="text" name="boardName"></div>
	  						<div class="col d-grid"><button class="btn btn-dark" type="submit">조건 검색</button></div>
	  					</div>
  					</form>
  					<div class="row mt-3">
  						<div class="col">
  							<table class="table table-striped">
  							  <thead>
							    <tr>
							      <th scope="col">게시판 이름</th>
							      <th scope="col">게시글 제목</th>
							      <th scope="col">생성 날짜</th>
							      <th scope="col">목업파일 location</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="articleMap : ${articleMapList}">
							      <th scope="row" th:utext="${articleMap.boardName}"></th>
							      <td><a th:href="@{/detailPage(articleId=${articleMap.id})}" th:utext="${articleMap.title}"></a></td>
							      <td th:utext="${#dates.format(articleMap.created_datetime, 'yyyy-MM-dd')}"></td>
							      <td th:utext="${articleMap.location}"></td>
							    </tr>
							  </tbody>
  							</table>
  						</div>
  					</div>
  					<div class="row mt-5">
  						<div class="col-10"></div>
  						<div class="col"><a th:href="createPage" class="d-grid btn btn-dark">글 쓰기</a></div>
  					</div>
  				</div>
  			</div>			
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
