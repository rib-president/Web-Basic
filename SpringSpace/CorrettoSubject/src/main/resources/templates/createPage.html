<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div style="width: 1200px; margin:0 auto;">
  		<div class="container-fluid">
			<form action="insertArticle" method="post">
	  			<div class="row">
	  				<div class="col">
	  					<div class="row mt-5">
	  						<div class="col"></div>
	  						<div class="col fs-2 fw-bold text-center">게시글 생성</div>
	  						<div class="col"></div>
	  					</div>
	  					<div class="row mt-5">
	  						<div class="col-2">
								<select class="form-select" name="board_id">
									<option th:each="category : ${boardCategory}"
										th:value="${category.id}" 
										th:utext="${category.name}"></option>
								</select>
	  						</div>	  						
	  						<div class="col">
	  							<input class="form-control" type="text" name="title">
	  						</div>
	  					</div>
	  					<div class="row mt-3">
	  						<div class="col">
	  							<textarea class="form-control" rows=20 name="content"></textarea>
	  						</div>
	  					</div>
	  					<div class="row mt-2">
	  						<div class="col-10"></div>
	  						<div class="col d-grid"><button class="btn btn-dark" type="submit">등록</button></div>
	  					</div>
	  				</div>
	  			</div>			
			</form>
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
