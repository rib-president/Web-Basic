<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <script th:inline="javascript">
    
	/*<![CDATA[*/
	var title =  /*[[ ${article.title} ]]*/;
	var content = /*[[ ${article.content} ]]*/; 
	/*]]*/
	
	function checkEquals() {
		var newTitle = document.querySelector("input[name='title']").value;
		var newContent = document.querySelector("textarea[name='content']").value;
		
		var frm = document.querySelector("form");
		
		if(title!=newTitle || content!=newContent) {
			frm.submit();
		} else {
			alert("이전 게시글과 제목/내용이 동일합니다.");
		}
	}
    
    </script>
</head>
<body>
	<div style="width: 1200px; margin:0 auto;">
  		<div class="container-fluid">
			<form action="updateArticle" method="post">
	  			<div class="row">
	  				<div class="col">
	  					<div class="row mt-5">
	  						<div class="col"></div>
	  						<div class="col fs-2 fw-bold text-center">게시글 수정</div>
	  						<div class="col"></div>
	  					</div>
	  					<div class="row mt-5">  						
	  						<div class="col">
	  							<input class="form-control" type="text" name="title" th:value="${article.title}">
	  							<input type="hidden" name="id" th:value="${article.id}">
	  						</div>
	  					</div>
	  					<div class="row mt-3">
	  						<div class="col">
	  							<textarea class="form-control" rows=20 name="content" th:utext="${article.content}"></textarea>
	  						</div>
	  					</div>
	  					<div class="row mt-2">
	  						<div class="col-10"></div>
	  						<div class="col d-grid"><button class="btn btn-dark" type="button" onclick="checkEquals()">수정</button></div>
	  					</div>
	  				</div>
	  			</div>			
			</form>
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
