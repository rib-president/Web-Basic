<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <script>
    function deleteArticle(articleId) {
    	alert("게시글이 삭제됩니다.");
    	
    	location.href="/deleteArticle?articleId=" + articleId;
    }
    
    </script>
</head>
<body>
	<div style="width: 1200px; margin:0 auto;">
  		<div class="container-fluid">
  			<div class="row">
  				<div class="col">
  					<div class="row mt-5">
  						<div class="col"></div>
  						<div class="col fs-2 fw-bold text-center">게시글 상세</div>
  						<div class="col"></div>
  					</div>
  					<div class="row mt-5">
  						<div class="col-2" th:text="${boardName}"></div>
  						<div class="col-1">제목 : </div>	  						
  						<div class="col" th:text="${article.title}"></div>
  						<div class="col-1">작성일 : </div>
  						<div class="col" th:text="${article.created_datetime}"></div>
  					</div>
  					<hr>
  					<div class="row mt-3">
  						<div class="col-1">내용 : </div>
  						<div class="col" th:text="${article.content}"></div>
  					</div>
  					<hr>
  					<div class="row mt-3">
  						<div class="col-1">첨부파일 : </div>
  						<div class="col" th:each="attachment : ${attachmentList}">
  							<div class="row"><div class="col" th:utext="${attachment.location}"></div></div>
  						</div>
  					</div>
  					<hr>
  					<div class="row mt-5">
  						<div class="col-9"></div>
  						<div class="col d-grid"><a th:href="@{/updatePage(articleId=${article.id})}" class="btn btn-light">수정</a></div>
  						<div class="col d-grid"><button class="btn btn-dark" type="button" th:id="${article.id}" th:onclick="deleteArticle(this.getAttribute('id'))">삭제</button></div>
  						<div class="col d-grid"><a th:href="@{/listPage}" class="btn btn-light">목록</a></div>
  					</div>
  				</div>
  			</div>			
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
